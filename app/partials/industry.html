<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>{{industry.name}}</h1>
      <div class="row">
        <div class="col-md-4">
          <input type="search" class="form-control" placeholder="Type the company/symbol" ng-model="companySearch"></input>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-12">
          <table class="table">
            <thead>
              <tr>
                <th>Company</th>
                <th>Symbol</th>
              </tr>
            </thead>
            <tbody >
              <tr ng-repeat="company in industry.company | filter:companySearch">
                <td>{{company.name}}</td>
                <td>{{company.symbol}}</td>
              </tr> 
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
