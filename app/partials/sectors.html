<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Sectors</h1>
      <div class="row">
        <div class="col-md-4">
          <input type="search" class="form-control" placeholder="Type the sector" ng-model="sectorSearch"></input>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-12">
          <table class="table">
            <thead>
              <tr>
                <th>Sector</th>
                <th>Industry</th>
              </tr>
            </thead>
            <tbody >
              <tr ng-repeat="sector in sectors | filter:sectorSearch">
                <td>{{sector.name}}</td>
                <td>
                  <ul class="list-unstyled">
                    <li ng-repeat="industry in sector.industry">
                      <a href="/industry/{{industry.id}}">{{industry.name}}</a>
                    </li>
                  </ul>
                </td>
              </tr> 
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
